<form class="form-horizontal" role="form">
    <fieldset>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">

            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">

        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
    </fieldset>
</form>


<form role="form">
    <input type="text" class="form-control">
    <textarea class="form-control" rows="5">hello</textarea>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            苹果
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            香蕉
        </label>
    </div>

    <div class="radio">
        <label>
            <input name="optionsRadios"  type="radio" checked>
            男
        </label>
    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio">
            女
        </label>
    </div>

    <select multiple class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>



<!--静态蚊子块-->
    <p class="form-control-static">请按照我的格式输入：hello@163.com</p>
<!--焦点状态-->

    <input class="form-control" type="text" placeholder="hello" disabled>
    <input class="form-control" type="text" readonly>

</form>
</body>
